<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Expace UXUI Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    .image-wrapper {
      position: relative;
      width: 1680px;
      margin: 0 auto;
    }

    .image-wrapper img {
      width: 1680px;
      display: block;
    }

    .youtube-button {

      border: 2px solid #fff;
      padding: 18px 32px;
      font-size: 16px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    .youtube-button:hover {
      background-color: #ffffff;
      color: #4A5CFE;
      border-color: #4A5CFE;
    }

    #scrollToTop {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: none;
      z-index: 999;
    }

    #scrollToTop:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scrollToTopBtn = document.getElementById('scrollToTop');

      });
    });
  </script>
