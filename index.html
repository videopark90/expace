<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Expace UXUI Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    .image-wrapper {
      position: relative;
      width: 1680px;
      margin: 0 auto;
    }

    .image-wrapper img {
      width: 1680px;
      display: block;
    }

    .youtube-button {
      position: absolute;
      top: 710px; /* 이미지 내 위치 조정 필요시 여기만 바꾸세요 */
      left: 230px;
      transform: translate(-50%, -50%);
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 18px 32px;
      font-size: 16px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .youtube-button:hover {
      background-color: #ffffff;
      color: #4A5CFE;
      border-color: #4A5CFE;
    }

    #scrollToTop {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: none;
      z-index: 999;
    }

    #scrollToTop:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- 이미지와 버튼 포함 -->
  <div class="image-wrapper">
    <img src="images/long_image.png" alt="Expace Portfolio">
    
    <!-- 유튜브 이동 버튼 -->
    <a class="youtube-button" href="https://youtu.be/NhTEG1C3cIc" target="_blank">
      🎬 프로모션 영상 보러가기
    </a>
  </div>

  <!-- TOP 버튼 -->
  <button id="scrollToTop">TOP</button>

  <!-- 스크립트 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      scrollToTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      window.addEventListener('scroll', () => {
        scrollToTopBtn.style.display = window.scrollY > window.innerHeight ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
