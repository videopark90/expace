<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Expace UXUI Portfolio </title>
  <style>
    /* 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth; /* 스무스 스크롤 */
    }

    /* 이미지 컨테이너 */
    .container {
      position: relative;
    }

    .container img {
      width: 100%;
      display: block;
    }

    /* 유튜브 버튼 (본문 하단 중앙 위치) */
    .youtube-button {
      position: absolute;
      top: 900px; /* 이미지 높이 1080 기준, 하단 본문 위치에 맞춤 */
      left: 11.5%;
      transform: translateX(-50%);
      padding: 12px 24px;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      background: transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .youtube-button:hover {
  background-color: #FFFFFF;     /* 배경: 흰색 */
  color: #4A5CFE;                /* 텍스트: 보라색 (브랜드 컬러 예시) */
  border-color: #4A5CFE;         /* 테두리 유지 */
}


    /* 스크롤 탑 버튼 */
    #scrollToTop {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: none; /* 처음엔 숨김 */
    }

    #scrollToTop:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- 이미지 + 유튜브 버튼 -->
  <div class="container">
    <img src="images/long_image.png" alt="Long Image">

    <!-- 유튜브 링크 버튼 (하단 중앙) -->
    <a class="youtube-button" href="https://www.youtube.com/embed/NhTEG1C3cIc" target="_blank">
      프로모션 영상 보러가기
    </a>
  </div>

  <!-- TOP 버튼 -->
  <button id="scrollToTop">TOP</button>

  <!-- 스크립트: TOP 버튼 동작 -->
  <script>
    const scrollToTopBtn = document.getElementById('scrollToTop');

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight) {
        scrollToTopBtn.style.display = 'block';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
