<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Expace UXUI Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    .image-wrapper {
      width: 1680px;
      margin: 0 auto;
    }

    .image-wrapper img {
      width: 1680px;       /* 고정 */
      max-width: none;
      display: block;
    }

    #scrollToTop {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: none;
      z-index: 999;
    }

    #scrollToTop:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- 이미지 + 이미지 맵 -->
  <div class="image-wrapper">
    <img src="images/long_image.png" usemap="#promoMap" alt="Expace Portfolio">
    <map name="promoMap">
      <!-- 좌표 기준: 1680px -->
      <area shape="rect" coords="1377,394,2165,525" href="https://youtu.be/NhTEG1C3cIc" target="_blank" alt="프로모션 영상">
    </map>
  </div>

  <!-- TOP 버튼 -->
  <button id="scrollToTop">TOP</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      scrollToTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      window.addEventListener('scroll', () => {
        scrollToTopBtn.style.display = window.scrollY > window.innerHeight ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
