<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Expace UXUI Portfolio </title>
  <style>
    /* 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* 이미지 컨테이너 */
    .container {
      position: relative;
      width: 100%;
    }

    .container img {
      width: 100%;
      display: block;
    }

    /* 유튜브 버튼 (이미지 안에서 상대 위치, 반응형) */
    .youtube-button {
      position: absolute;
      top: 72.7%; /* 이미지 높이 비율로 위치 조정 */
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: transparent;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: clamp(14px, 1.2vw, 18px); /* 반응형 글자 크기 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
      z-index: 10;
    }

    .youtube-button:hover {
      background-color: #FFFFFF;
      color: #4A5CFE;
      border-color: #4A5CFE;
    }

    /* 스크롤 탑 버튼 */
    #scrollToTop {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: none;
      z-index: 999;
    }

    #scrollToTop:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- 이미지 + 유튜브 버튼 -->
  <div class="container">
    <img src="images/long_image.png" alt="Long Image">

    <!-- 유튜브 링크 버튼 -->
    <a class="youtube-button" href="https://youtu.be/NhTEG1C3cIc" target="_blank">
     프로모션 영상 보러가기
    </a>
  </div>

  <!-- TOP 버튼 -->
  <button id="scrollToTop">TOP</button>

  <!-- TOP 버튼 스크립트 -->
  <script>
    const scrollToTopBtn = document.getElementById('scrollToTop');

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight) {
        scrollToTopBtn.style.display = 'block';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
