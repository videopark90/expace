<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Expace UXUI Portfolio </title>
  <style>
    /* 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* 이미지 컨테이너 */
    .container {
      position: relative;
      width: 100%;
    }

    .container img {
      width: 100%;
      display: block;
    }

  
    /* 스크롤 탑 버튼 */
    #scrollToTop {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      display: none;
      z-index: 999;
    }

    #scrollToTop:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

 

  <!-- TOP 버튼 -->
  <button id="scrollToTop">TOP</button>

  <!-- TOP 버튼 스크립트 -->
  <script>
    const scrollToTopBtn = document.getElementById('scrollToTop');

    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight) {
        scrollToTopBtn.style.display = 'block';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
